<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application - Generic Form</title>
</head>
<body>
  <h1>Data Scientist Position</h1>
  <div class="job-info">
    <p class="company">AI Analytics Corp</p>
    <p class="location">Remote - United States</p>
  </div>

  <div class="job-description">
    <h2>Job Description</h2>
    <p>
      We're looking for a talented Data Scientist to join our team.
      Hybrid work model available. Salary: $100,000 - $140,000.
    </p>
  </div>

  <form id="application" action="/apply" method="POST">
    <div class="form-group">
      <label>Your Name
        <input type="text" name="name" placeholder="Full Name" required />
      </label>
    </div>

    <div class="form-group">
      <label>Email Address
        <input type="email" name="email" placeholder="your@email.com" required />
      </label>
    </div>

    <div class="form-group">
      <label for="phone-input">Phone Number</label>
      <input type="tel" id="phone-input" name="phone" placeholder="+1 (555) 000-0000" />
    </div>

    <div class="form-group">
      <p>Experience Level</p>
      <label>
        <input type="radio" name="experience" value="entry" />
        Entry Level (0-2 years)
      </label>
      <label>
        <input type="radio" name="experience" value="mid" />
        Mid Level (3-5 years)
      </label>
      <label>
        <input type="radio" name="experience" value="senior" />
        Senior (5+ years)
      </label>
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" name="remote" value="yes" />
        I am interested in remote work
      </label>
    </div>

    <div class="form-group">
      <label>Resume/CV
        <input type="file" name="resume" accept=".pdf" />
      </label>
    </div>

    <div class="form-group">
      <label>Cover Letter
        <textarea name="cover_letter" rows="5" placeholder="Tell us about yourself..."></textarea>
      </label>
    </div>

    <button type="submit" class="apply-button">Submit Application</button>
  </form>
</body>
</html>
