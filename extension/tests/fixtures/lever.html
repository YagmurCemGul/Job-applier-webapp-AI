<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Manager - Lever Demo</title>
</head>
<body>
  <div class="posting-headline">
    <h2>Product Manager</h2>
  </div>

  <div class="posting-categories">
    <div class="location">New York, NY</div>
    <div class="commitment">Full-time</div>
    <div class="team">Product</div>
  </div>

  <div class="content">
    <div class="section-wrapper">
      <h3>About the Role</h3>
      <p>
        Join our product team to help shape the future of our platform.
        This role is remote-friendly with occasional travel to our NYC office.
        Competitive salary range: $120,000 - $160,000 + equity.
      </p>
    </div>
  </div>

  <form class="application-form">
    <div class="form-field">
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" required />
    </div>

    <div class="form-field">
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div class="form-field">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" />
    </div>

    <div class="form-field">
      <label for="org">Current Company</label>
      <input type="text" id="org" name="org" />
    </div>

    <div class="form-field">
      <label for="urls">LinkedIn or Portfolio URL</label>
      <input type="url" id="urls" name="urls" />
    </div>

    <div class="form-field">
      <label for="resume">Resume *</label>
      <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required />
    </div>

    <button type="submit" class="btn-submit">Apply for this position</button>
  </form>
</body>
</html>
